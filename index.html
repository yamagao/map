<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>FNP</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script src="data.js"></script>
	<script src="areaPloyCoords.js"></script>
    <script>
		var Center = new google.maps.LatLng(27.9,-83);
		var map;
		var infoWindow;
		var markers = {};
		function initialize() {
			// Create the map.
			var mapOptions = {
				zoom: 8,
				center: Center,
				mapTypeId: google.maps.MapTypeId.TERRAIN
			};
			map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			//Construct Florida Polygon
			Florida.setMap(map);
			
			//Construct County Polygon
			for (var i = 0; i < countyCoords.counties.length; i++) {
				var polygon = new google.maps.Polygon({
					paths: countyCoords.counties[i].coords,
					strokeColor: '#D4886A',
					strokeOpacity: 0.8,
					strokeWeight: 2,
					fillColor: '#FFC2AA',
					fillOpacity: 0.2,
					index: i
				});
				polygon.setMap(map);
				google.maps.event.addListener(polygon, 'click', function(){
					for (var name in markers) {
						markers[name].setMap(null);
					}
					var dataCounty = data.counties[this.index];
					var latLng = new google.maps.LatLng(dataCounty.latitude, dataCounty.longitude);
					markers[dataCounty.name].setMap(map);
					var String = "<h3>" + dataCounty.name + "</h3>FNP Contact: " + dataCounty.contact + "<br>" + dataCounty.extension + "<br>" + dataCounty.address + "<br><a href='mailto:" + dataCounty.email + "'>" + dataCounty.email + "</a><br>" + dataCounty.phone;
					var infoWindow = new google.maps.InfoWindow({
						content:  String,
						position: latLng
					});
					infoWindow.open(map, markers[dataCounty.name]);
				});
			}
			//Alachua.setMap(map);
			//Bradford.setMap(map);
			
			// Add a listener for the click event.
			google.maps.event.addListener(Alachua, 'click', test);			
			infoWindow = new google.maps.InfoWindow();
			
			// Construct the markers from JSON
			for (var i = 0; i < data.counties.length; i++) {
				var dataCounty = data.counties[i];
				var latLng = new google.maps.LatLng(dataCounty.latitude, dataCounty.longitude);
				var marker = new google.maps.Marker({
					position: latLng,
					//title: 'Alachua'
				});
				markers[dataCounty.name] = marker;
				//marker.setMap(map);
			}		
		}
		
		/** @this {google.maps.Polygon} */
		function test(event) {
			var dataCounty = data.counties[0];
			var latLng = new google.maps.LatLng(dataCounty.latitude, dataCounty.longitude);
			var marker = new google.maps.Marker({
				position: latLng,
				//title: 'Uluru (Ayers Rock)'
			});
			marker.setMap(map);
			var String = "<h3>" + dataCounty.name + "</h3>FNP Contact: " + dataCounty.contact + "<br>" + dataCounty.extension + "<br>" + dataCounty.address + "<br><a href='mailto:" + dataCounty.email + "'>" + dataCounty.email + "</a><br>" + dataCounty.phone;
			var infoWindow = new google.maps.InfoWindow({
				content:  String,
				position: latLng
			});
			infoWindow.open(map,marker);

		  // Replace the info window's content and position.
		  /*
		  infoWindow.setContent("Alachua");
		  infoWindow.setPosition(event.latLng);

		  infoWindow.open(map);
		  */
		}

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
