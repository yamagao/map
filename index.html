<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>FNP</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script src="data.js"></script>
	<script src="areaPloyCoords.js"></script>
    <script>
		var Center = new google.maps.LatLng(27.9,-83);
		var map;
		var infoWindow;
		function initialize() {
			// Create the map.
			var mapOptions = {
				zoom: 8,
				center: Center,
				mapTypeId: google.maps.MapTypeId.TERRAIN
			};
			map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

			//Construct County Polygon
			Florida.setMap(map);
			Alachua.setMap(map);
			Bradford.setMap(map);
			
			// Add a listener for the click event.
			google.maps.event.addListener(Alachua, 'click', test);			
			infoWindow = new google.maps.InfoWindow();
			
			// Construct the markers from JSON
			for (var i = 0; i < 37; i++) {
				var dataCounty = data.counties[i];
				var latLng = new google.maps.LatLng(dataCounty.latitude, dataCounty.longitude);
				var marker = new google.maps.Marker({
					position: latLng,
					//title: 'Uluru (Ayers Rock)'
				});
				//marker.setMap(map);
				/*
				var infoWindow = new google.maps.InfoWindow({
					content:"Hello World!",
					position: latLng
				});
				google.maps.event.addListener(marker, 'click', function() {
					infoWindow.open(map,marker);
				});
				*/
			}		
		}
		
		/** @this {google.maps.Polygon} */
		function test(event) {
			var dataCounty = data.counties[0];
			var latLng = new google.maps.LatLng(dataCounty.latitude, dataCounty.longitude);
			var marker = new google.maps.Marker({
				position: latLng,
				//title: 'Uluru (Ayers Rock)'
			});
			marker.setMap(map);
			var String = "<h3>" + dataCounty.name + "</h3>FNP Contact: " + dataCounty.contact + "<br>" + dataCounty.extension + "<br>" + dataCounty.address + "<br><a href='mailto:" + dataCounty.email + "'>" + dataCounty.email + "</a><br>" + dataCounty.phone;
			var infoWindow = new google.maps.InfoWindow({
				content:  String,
				position: latLng
			});
			infoWindow.open(map,marker);

		  // Replace the info window's content and position.
		  /*
		  infoWindow.setContent("Alachua");
		  infoWindow.setPosition(event.latLng);

		  infoWindow.open(map);
		  */
		}

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
