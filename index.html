<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>FNP</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
	<script src="data.json"></script>
	<script src="areaPloyCoords.js"></script>
    <script>	  
		var Center = new google.maps.LatLng(28,-81);
		function initialize() {
			// Create the map.
			var mapOptions = {
				zoom: 8,
				center: Center,
				mapTypeId: google.maps.MapTypeId.TERRAIN
			};

			var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			//Construct County Polygon
			Alachua.setMap(map);
			
			// Construct the markers from JSON
			for (var i = 0; i < 4; i++) {
				var dataCounty = data.counties[i];
				var latLng = new google.maps.LatLng(dataCounty.latitude, dataCounty.longitude);
				var marker = new google.maps.Marker({
				  position: latLng
				});
				marker.setMap(map);
			}
		}

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
