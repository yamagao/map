<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
// First, create an object containing LatLng and population for each city.
var citymap = {};
citymap['Gainesville'] = {
  center: new google.maps.LatLng(29.6389,-82.3573),
  population: 8
};
citymap['Tampa'] = {
  center: new google.maps.LatLng(27.9681,-82.4764),
  population: 5
};
citymap['Orlando'] = {
  center: new google.maps.LatLng(28.4158,-81.2989),
  population: 3
};
var cityCircle;

function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 8,
    center: new google.maps.LatLng(28,-81),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Construct the circle for each value in citymap.
  // Note: We scale the area of the circle based on the population.
  for (var city in citymap) {
    var populationOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: citymap[city].center,
      radius: Math.sqrt(citymap[city].population) * 10000
    };
    // Add the circle for this city to the map.
    cityCircle = new google.maps.Circle(populationOptions);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
